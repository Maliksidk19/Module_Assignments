<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pelette</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .box {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: #264653;"></div>
        <div class="box" style="background-color: #2A9D8F;"></div>
        <div class="box" style="background-color: #E9C46A;"></div>
        <div class="box" style="background-color: #F4A261;"></div>
        <div class="box" style="background-color: #E76F51;"></div>
    </div>
    <div class="container">
        <div class="box" style="background-color: #3a86ff;"></div>
        <div class="box" style="background-color: #ef233c;"></div>
        <div class="box" style="background-color: #8d99ae;"></div>
        <div class="box" style="background-color: #2b2d42;"></div>
        <div class="box" style="background-color: #edf2f4;"></div>
    </div>
    <div class="container">
        <div class="box" style="background-color: #9b5de5;"></div>
        <div class="box" style="background-color: #00bbf9;"></div>
        <div class="box" style="background-color: #ff595e;"></div>
        <div class="box" style="background-color: #343a40;"></div>
        <div class="box" style="background-color: #fca311;"></div>
    </div>
    <div class="container">
        <div class="box" style="background-color: #2496f9;"></div>
        <div class="box" style="background-color: #23d7b6;"></div>
        <div class="box" style="background-color: #f28c26;"></div>
        <div class="box" style="background-color: #007bff;"></div>
        <div class="box" style="background-color: #6c757d;"></div>
    </div>
    <div class="container">
        <div class="box" style="background-color: #28a745;"></div>
        <div class="box" style="background-color: #dc3545;"></div>
        <div class="box" style="background-color: #ffc107;"></div>
        <div class="box" style="background-color: #17a2b8;"></div>
        <div class="box" style="background-color: #f8f9fa;"></div>
    </div>
</body>
</html>
